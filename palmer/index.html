<html>
	<head>
		<title>Palmer Design</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	<style>
		body {
    		margin:0; 
    		padding:0; 
    		background:#efefef;
    		text-align:center; /* used to center div in IE */
		}
		#wrapper {
   			width:600px; 
    		margin:0 auto; /*centers the div horizontally in all browsers (except IE)*/
    		background:#fff; 
    		text-align:left; /*resets text alignment from body tag */
    		border:1px solid #ccc;
    		border-top:none; 
    		padding:25px;
		    border-radius:0 0 5px 5px;
    		-moz-border-radius:0 0 5px 5px;
    		-webkit-border-radius: 0 0 5px 5px; 
    		box-shadow:0 0 5px #ccc;
    		-moz-box-shadow:0 0 5px #ccc;
    		-webkit-box-shadow:0 0 5px #ccc;
		}
		#lightbox {
    		position:fixed; /* keeps the lightbox window in the current viewport */
    		top:0; 
    		left:10%;
    		width:80%; 
    		height:80%; 
    		text-align:center;
		}
		#lightbox p {
    		text-align:right; 
    		color:#fff; 
    		margin-right:20px; 
    		font-size:12px; 
		}
		#lightbox img {
    		box-shadow:0 0 25px #111;
    		-webkit-box-shadow:0 0 25px #111;
    		-moz-box-shadow:0 0 25px #111;
    		max-width:940px;
		}
		.content {
			padding: 200px 0px;
			background-color: rgba(0,0,0,.5);
		}
        </style>
        <script src="https://code.jquery.com/jquery-1.6.2.min.js"></script>
		<script type="text/javascript">
		jQuery(document).ready(function($) {
	
			$('.lightbox_trigger').click(function(e) {
		
				//prevent default action (hyperlink)
				e.preventDefault();
		
				//Get clicked link href
				var image_href = $(this).attr("href");
		
				/* 	
				If the lightbox window HTML already exists in document, 
				change the img src to to match the href of whatever link was clicked
		
				If the lightbox window HTML doesn't exists, create it and insert it.
				(This will only happen the first time around)
				*/
				
				if ($('#lightbox').length > 0) { // #lightbox exists
					//place href as img src value
					$('#content').html('<img src="' + image_href + '" />');		   	
					//show lightbox window - you could use .show('fast') for a transition
					$('#lightbox').show();
				} else { //#lightbox does not exist - create and insert (runs 1st time only)
					//create HTML markup for lightbox window
					var lightbox =
					'<div id="lightbox">' +
						'<p><span style="position:relative;top:100px;font-size:48px;font-weight:bold">[X]</span></p>' +
						'<div class="content">' + //insert clicked link's href into img src
							'<img src="' + image_href +'" />' +
						'</div>' +	
					'</div>';
				
					//insert lightbox HTML into page
					$('body').append(lightbox);
				}
			});
	
			//Click anywhere on the page to get rid of lightbox window
			$('#lightbox').live('click', function() { //must use live, as the lightbox element is inserted into the DOM
				$('#lightbox').hide();
			});

		});
		</script>
     </head>
	<body class="loading">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Brandon Palmer</h1>
						<p>Graphic Design &nbsp;&bull;&nbsp; Web Design &nbsp;&bull;&nbsp; Illustration</p>
						<nav>
							<ul>
								
                                <li><a href="content/index.html"><img src="content/images/coffee_icon.svg" height="120" style="position:relative;top:26px;left:-10px;"></a></li>

							</ul>
						</nav>
					</header>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; Brandon Palmer. Design: <a href="http://html5up.net">HTML5 UP</a>.</span>
					</footer>

			</div>
		</div>
		<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
		<script>
			window.onload = function() { document.body.className = ''; }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
